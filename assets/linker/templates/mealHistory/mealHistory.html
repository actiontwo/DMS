<div class="page-header">
  <h1 id="type">Meal History</h1>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Date(mm/dd/yy)</th>
      <th>Day</th>
      <th>Number of Meal(s)</th>
    </tr>
  </thead>
  <tbody>
    {{#each models}} {{#with attributes}}
    <tr data-id="{{id}}">
      <td>{{@index}}</td>
      <td class="date">{{date}}</td>
      <td>{{day}}</td>
      <td>{{numberOfMeals}}</td>
    </tr>
    {{/with}} {{/each}}
  </tbody>
</table>
