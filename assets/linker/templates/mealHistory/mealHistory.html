<div class="page-header">
  <h1 id="type">Meal History</h1>
</div>
<div class="col-md-12">
    <div class="form-group col-md-5">
        <label class="col-lg-4 control-label">View by day</label>
        <div class="col-lg-7">
            <input type="text" class="form-control datepicker viewbyday" placeholder="mm/dd/yyyy">
        </div>
    </div>    
    <div class="col-md-4">
        <a class="btn btn-primary searchbyday">Search</a>
    </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Date(mm/dd/yy)</th>
      <th>Day</th>
      <th>Number of Meal(s)</th>
      <th>Cost</th>
    </tr>
  </thead>
  <tbody>
    {{#each models}} {{#with attributes}}
    <tr data-id="{{id}}">
      <td>{{@index}}</td>
      <td class="date">{{date}}</td>
      <td>{{day}}</td>
      <td>{{numberOfMeals}}</td>
      <td>{{costPerMeal}}</td>
    </tr>
    {{/with}} {{/each}}
  </tbody>
</table>
