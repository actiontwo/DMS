<div class="header">
    <span>Register Meal</span>
</div>

<ul class="searchForm">
    <li class="find-from">
        <p>From: <input class="datepicker" type="text"
                        placeholder="11/11/2013"></p>
    </li>
    <li class="find-to">
        <p>To: <input class="datepicker" type="text"
                      placeholder="19/11/2013"></p>
    </li>
</ul>
<div class="groupBtn">
    <a href="#" class="btn-black">OK</a>
</div>
<div class="clear-fix"></div>
<div class="table">
    <table class="reference">
        <thead>
        <tr>
            <th>No</th>
            <th>Date(dd/mm/yy)</th>
            <th>Day</th>
            <th>Lunch</th>
            <th>Dinner</th>
        </tr>
        </thead>
        <tbody>
        {{#each models}}
        {{#with attributes}}
        <tr>
            <td>{{number}}</td>
            <td class="date">
                {{date}}
            </td>
            <td>
                {{day}}
            </td>
            <td><input class='lunchCheckbox' type="checkbox"
                       data-meal="lunch"
                {{#with lunch}}{{disabled}} {{check}}{{/with}}
                data-date="{{date}}" />
            </td>
            <td><input class='dinnerCheckbox' type="checkbox"
                       data-meal="dinner"
                {{#with dinner}}{{disabled}} {{check}}{{/with}}
                 data-date="{{date}}">
            </td>
        </tr>
        {{/with}}
        {{/each}}

        <tr>
            <td class="total" colspan="3"><span>Total:</span></td>
            <td class="numberLunchCheck">15</td>
            <td class="numberDinnerCheck">0</td>
        </tr>
        </tbody>
    </table>
    <div class="groupBtn">
        <a class="btn-black" id="saveRegister">Save</a>
    </div>
</div>
