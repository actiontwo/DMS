<div class="page-header">
    <h1 id="type">Register Meal</h1>
</div>

<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">From</label>

        <div class="col-lg-10">
            <input id="find-from-user" type="text" class="form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">To</label>

        <div class="col-lg-10">
            <input id="find-to-user" type="text" class="form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary" id="btnViewByDay">Search</a>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>No</th>
        <th>Date(dd/mm/yy)</th>
        <th>Day</th>
        <th>Meals
            <input id="checkOrUncheckAll" type="checkbox">(Check all)
        </th>
        <th>Number of Meal(s)</th>
    </tr>
    </thead>
    <tbody>
    {{#each models}}
    {{#with attributes}}
    <tr data-id="{{id}}">
        <td>{{math @index "+" 1}}</td>
        <td class="date">
            {{date}}
        </td>
        <td>
            {{day}}
        </td>
        <td><input class='lunchCheckbox' type="checkbox"
                   data-meal="lunch" data-date="{{date}}"

                   data-value="{{check}}"
            {{#if disabled}} disabled {{/if}}
            {{#if status}}checked{{/if}}

            data-date="{{date}}" data-preValue="0"/>
        </td>
        <td>
            <input type='number'
                   class="col-md-3 col-md-offset-5 numberOfMeals"
                   data-value={{numberOfMeals}}
                   value="{{numberOfMeals}}"
                   data-date="{{date}}" data-prevalue="{{numberOfMeals}}"
                   min="0" max="10"
            {{#if disabled}} readonly {{/if}}/>
        </td>
    </tr>
    {{/with}}
    {{/each}}
    <tr>
        <td class="total" colspan="3"><span>Total:</span></td>
        <td class="numberLunchCheck">15</td>
        <td class="TotalMeals">15</td>
        <td></td>
    </tr>
    </tbody>
</table>
<div class="groupBtn">
    <button type="button" class="btn btn-primary" id="saveRegister">Save</button>
</div>
