<!DOCTYPE html>
<html>
	<head>
	    <title>
	        IS DSV - Mem-Register
	    </title>
	    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
	    <link type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  		<script type="text/javascript" src="js/jquery-bak.js"></script>
  		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<header>
				<div class="logo">
					<figure>
						<img src="images/logo.png">
					</figure>
					<span>Meal Resitration System</span>
				</div>
				<div class="clear-fix"></div>
			</header>
			<section class="main" id="main">
				<div class="mem-register">
					<div class="content">
						<div class="rg-image">
							<figure>
								<img src="images/rg-register.png">
							</figure>
						</div>
						<div class="rg-box-input">
							<h3>Quick Register</h3>
							<input type="text" placeholder="Email">
							<input type="text" placeholder="Password">
							<input type="text" placeholder="Confirm Password">
							<div class="btn-end">
								<a href="#">Register</a>
							</div>
							<div class="clear-fix"></div>
							<div class="link-email">
								<a href="#">Email of DSV company</a>
							</div>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
