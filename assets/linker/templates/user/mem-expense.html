<div class="page-header">
    <h1>Expense</h1>
</div>

<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">From</label>

        <div class="col-lg-10">
            <input type="text" class="form-control datepicker"
                   placeholder="mm/dd/yyyy" onblur="validateDate(this)">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">To</label>

        <div class="col-lg-10">
            <input type="text" class="form-control datepicker"
                   placeholder="mm/dd/yyyy" onblur="validateDate(this)">
        </div>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary">Search</a>
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>No</th>
        <th>Date(dd/mm/yy)</th>
        <th>Money(VND)</th>
        <th>Invoice ID</th>
        <th class="invoice-img">Invoice Images</th>
        <th class="note">Note</th>
    </tr>
    </thead>
    <tbody>
    {{#expense}}
    <tr>
        <td></td>
        <td>{{date}}</td>
        <td>{{money}}</td>
        <td>{{invoiceID}}</td>
        <td>
            <figure class="iconsp-invoice-25px">{{invoiceImage}}</figure>
        </td>
        <td>{{note}}</td>

    </tr>
    {{/expense}}
    </tbody>
</table>
