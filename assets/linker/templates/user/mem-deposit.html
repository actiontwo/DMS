<div class="page-header">
    <h1>Deposit</h1>
</div>
<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">From</label>

        <div class="col-lg-10">
            <input type="text" class="form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">To</label>

        <div class="col-lg-10">
            <input type="text" class="form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary">Search</a>
    </div>
</div>
<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>No</th>
        <th>Date</th>
        <th>Deposit</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {{#deposit}}
    <tr>
        <td>{{math @index "+" 1}}</td>
        <td>{{date}}</td>
        <td>{{amount}}</td>
        <td>{{#if deleteflg}} deleted by {{userDelete}} {{/if}}</td>
    </tr>
    {{/deposit}}
    </tbody>
</table>
