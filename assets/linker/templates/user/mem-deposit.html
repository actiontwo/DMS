<div class="page-header">
    <h1>Deposit</h1>
</div>
<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">From</label>

        <div class="col-lg-10">
            <input type="text" class="dayFrom form-control datepicker"
                   placeholder="mm/dd/yyyy" onblur="validateDate(this)">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">To</label>

        <div class="col-lg-10">
            <input type="text" class="dayTo form-control datepicker"
                   placeholder="mm/dd/yyyy" onblur="validateDate(this)">
        </div>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary" id="searchDeposit">Search</a>
    </div>
</div>

<div class="col-md-12">
    <div class="alert alert-danger" style="display: none"
         id="datepicker-invalid-error">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> Invalid input: Day-from must be less than or
        equal to Day-to.
    </div>
</div>

<div class="col-md-12">
    <div class="alert alert-danger" style="display: none"
         id="datepicker-empty-error">
        <a href="#" class="close" data-dismiss="alert">&times;</a>
        <strong>Error!</strong> Invalid input: Day-from and Day-to must not
        be empty.
    </div>
</div>

<table class="table table-striped table-hover">
    <thead>
    <tr>
        <th>No</th>
        <th>Date</th>
        <th>Deposit</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    {{#deposit}}
    <tr>
        <td>{{math @index "+" 1}}</td>
        <td>{{date}}</td>
        <td>{{amount}}</td>
        <td>{{#if deleteflg}} deleted by {{userDelete}} {{/if}}</td>
    </tr>
    {{/deposit}}
    </tbody>
</table>
