<div class="header">
    <span>Deposit</span>
</div>
<ul class="searchForm">
    <li class="find-from">
        <p>From: <input class="datepicker" type="text"
                        placeholder="11/11/2013"></p>
    </li>
    <li class="find-to">
        <p>To: <input class="datepicker" type="text"
                      placeholder="19/11/2013"></p>
    </li>
</ul>
<div class="groupBtn">
    <a class="btn-black">Search</a>
</div>
<table>
    <thead>
    <tr>
        <th>No</th>
        <th>Date</th>
        <th>Deposit</th>
    </tr>
    </thead>
    <tbody>
    {{#deposit}}
    <tr>
        <td>{{no}}</td>
        <td>{{date}}</td>
        <td>{{amount}}</td>
    </tr>
    {{/deposit}}
    </tbody>
</table>
