<div class="header">
    <span>Create Menu</span>
</div>
<figure class="iconsp-cancer-15px close_popup"></figure>
<div class="content">
    <div class="confirm">
        <a href="#">Cancel</a>
    </div>
    <div class="confirm">
        <a href="#" id="btn-add">Add</a>
    </div>
    <div class="confirm">
        <a id = "btn-save" href="#">Save</a>
    </div>
    <div class="confirm">
        <a href="#">Print</a>
    </div>
    <div class="clear-fix"></div>
    <div class="table">
        <table class="reference">
            <tbody id="create-menu">
                <tr>
                    <th>No</th>
                    <th>Date(dd/mm/yy)</th>
                    <th>Brunch</th>
                    <th>Dish1</th>
                    <th>Dish2</th>
                    <th>Dish3</th>
                    <th>Dish4</th>
                    <th>Dish5</th>
                    <th>Note</th>
                </tr>
                <tr>
                    <th>1</th>

                    <th class="mn-cr-edit">
                        <div>
                            <input class="datepicker date" type="text">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div class="find-name">
                            <select class = "brunch">
                                <option>Lunch</option>
                                <option>Dinner</option>
                            </select>
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "dish1" type="text" placeholder="Ca phao">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "dish2" type="text" placeholder="Mam tom">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "dish3" type="text" placeholder="Canh cua">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "dish4" type="text" placeholder="Suon chien">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "dish5" type="text" placeholder="Dua hau">
                        </div>
                    </th>
                    <th class="mn-cr-edit">
                        <div>
                            <input class = "note" type="text" placeholder="Mien mon 5">
                        </div>
                    </th>
                </tr>
            </tbody>
        </table>
    </div>
</div>
