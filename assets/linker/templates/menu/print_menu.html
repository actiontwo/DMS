<div class="header">
    <span>Print Menu</span>
</div>
<div class="content">
    <div class="find">
        <div class="find-from">
            From:<input class="datepicker"type="text">            
        </div>
        <div class="find-to">
            To:<input class="datepicker" type="text">            
        </div>
    </div>
    <div class="clear-fix"></div>
    <div class="confirm">
        <a href="#">OK</a>
    </div>
    <div class="clear-fix"></div>
    <div class="table">
        <table class="reference">
            <tbody>
                <tr>
                    <th>Date(dd/mm/yy)</th>
                    <th>Brunch</th>
                    <th>Dish1</th>
                    <th>Dish2</th>
                    <th>Dish3</th>
                    <th>Dish4</th>
                    <th>Dish5</th>
                    <th>Note</th>
                </tr>
                {{#menu}}
                <tr>
                    <td data-attribute="date" data-id="{{id}}">{{date}}</td>
                    <td data-attribute="brunch" data-id="{{id}}">{{brunch}}</td>
                    <td data-attribute="dish1" data-id="{{id}}">{{dish1}}</td>
                    <td data-attribute="dish2" data-id="{{id}}">{{dish2}}</td>
                    <td data-attribute="dish3" data-id="{{id}}">{{dish3}}</td>
                    <td data-attribute="dish4" data-id="{{id}}">{{dish4}}</td>
                    <td data-attribute="dish5" data-id="{{id}}">{{dish5}}</td>
                    <td data-attribute="note" data-id="{{id}}">{{note}}</td>
                </tr>
                {{/menu}}
            </tbody>
        </table>
    </div>
    <div class="btn-end">
        <a href="#menu">Back</a>
        <a href="#">Print</Delete>
    </div>
    <div class="clear-fix"></div>
</div>
