<div class="register-meal" id="tabs">
	<div class="header">
		<ul>
			<li><a href="#register_meal" id="viewRegisterMeal">Register Meal</a></li>
			<li><a href="#view_register_meal" id="viewViewMealRegister">View Meal Register</a></li>
		</ul>
	</div>
	<div class="rg-meal" id="btn-rg-meal">
		<div class="content">
			<div class="find">
				<div class="find-from">
					<div>From: <input class="datepicker" type="text"></div>
				</div>
				<div class="find-to">
					<div>To: <input class="datepicker" type="text"></div>
				</div>
			</div>
			<div class="clear-fix"></div>
			<div class="confirm" id="btnViewByDay">
				<a href="#register_meal">OK</a>
			</div>
			<div class="clear-fix"></div>
			<div class="table">
				<table class="reference">
					<tbody id="tbodyRegisterMeal">
						<tr>
							<th>No</th>
							<th id="th_{{id}}" data-attribute="date">Date(dd/mm/yy)</th>
							<th id="th_{{id}}" data-attribute="name">Name</th>
							<th id="th_{{id}}" data-attribute="lunch">Lunch</th>
							<th id="th_{{id}}" data-attribute="dinner">Dinner</th>
							<th id="th_{{id}}" data-attribute="updateBy">Update By</th>
							<th></th>
						</tr>
						{{#registerMeals}}
						<tr id="registerMealTR_{{id}}" class="registerMealTR">
							<td class="no_td" id="{{id}}"></td>
							<td data-attribute="date">{{date}}</td>
							<td data-attribute="name">{{name}}</td>
							<td data-attribute="lunch">
								{{#if lunch}}
									<input id="checkbox_{{id}}" type="checkbox" disabled checked>
								{{else}}
									<input id="checkbox_{{id}}" type="checkbox" disabled>
								{{/if}}
							</td>
							<td data-attribute="dinner">
								{{#if dinner}}
									<input id="checkbox_{{id}}" type="checkbox" disabled checked>
								{{else}}
									<input id="checkbox_{{id}}" type="checkbox" disabled>
								{{/if}}
							</td>
							<td data-attribute="updateBy">{{updateBy}}</th>
							<td>
								<figure class="iconsp-edit-25px" id="edit-registerMeal-{{id}}" data-id="{{id}}"></figure>
							</td>
						</tr>
						{{/registerMeals}}
					</tr>
					<th class="total" colspan="7"><span>Total:</span></th>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="notice">
		<p>Edit meals before 10h30 A.M for lunch and  4h30 P.M for dinner</p>
	</div>
	<div class="clear-fix"></div>
</div>
</div>
