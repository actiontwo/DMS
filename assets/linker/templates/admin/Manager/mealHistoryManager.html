<div class="page-header">
  <h1 id="type">Meal History</h1>
</div>
<div class="col-md-12">
    <div class="form-group col-md-5">
        <label class="col-lg-4 control-label">View by day</label>
        <div class="col-lg-7">
            <input type="text" class="form-control datepicker viewbyday" placeholder="mm/dd/yyyy">
        </div>
    </div>    
    <div class="col-md-4">
        <a class="btn btn-primary searchbyday">Search</a>
    </div>
</div>
<div class="col-md-12">
    <div class="form-group col-md-5">
        <label class="col-lg-4 control-label">View by user</label>

        <div class="col-lg-7">
            <select id="selectname"></select>
        </div>
    </div>    
    <div class="col-md-4">
        <a class="btn btn-primary searchbyuser">Search</a>
    </div>
</div>
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>No</th>
      <th>Date(mm/dd/yy)</th>
      <th>Day</th>
      <th>Name</th>
      <th>Number of Meal(s)</th>
      <th>Cost</th>
      <th>Payment</th>
    </tr>
  </thead>
  <tbody>
    {{#each models}} {{#with attributes}}
    <tr data-id="{{id}}">
      <td>{{math @index "+" 1}}</td>
      <td class="date">{{date}}</td>
      <td>{{day}}</td>
      <td class="name">{{name}}</td>
      <td class="meal">{{numberOfMeals}}</td>
      <td class="cost">{{cost}}</td>
      <td >{{payment}}</td>
    </tr>
    {{/with}} {{/each}}  
    <tr >
      <td colspan="4"> Total</td>
      <td class="totalmeal">?</td>
      <td class="totalcost">?</td>
      <td></td>
    </tr>  
  </tbody>
</table>
