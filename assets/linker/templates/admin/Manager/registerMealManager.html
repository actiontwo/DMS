<ul class="searchForm">
    <li class="admin-find-day">
        <p>View By Day: <input class="datepicker" type="text"></p>
    </li>
    <!-- <li class="find-to">
        <p>To: <input class="datepicker" type="text"></p>
    </li> -->
    <li>
        <p>
        View By User:
        <select id="selectUser">
        </select>
        </p>
    </li>
</ul>

<div class="clearfix"></div>
<div class="groupBtn">
    <a id="btnAdminViewByDay" class="btn-black">Search by Day</a>
    <a id="btnAdminViewByUser" class="btn-black">Search by User</a>
</div>
<div class="clear-fix"></div>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>No</th>
        <th data-attribute="date">Date(mm/dd/yyyy)</th>
        <th data-attribute="name">Name</th>
        <th data-attribute="lunch">Lunch</th>
    </tr>
    </thead>
    <tbody>
    {{#each models}}
    <tr>
        <td>{{attributes.number}}</td>
        <td>{{attributes.date}}</td>
        <td>{{attributes.name}}</td>
        <td><input type="checkbox" {{attributes.lunch}}/></td>
    </tr>
    {{/each}}
    </tbody>
</table>
