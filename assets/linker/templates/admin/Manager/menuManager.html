<div class="col-md-12" id="searchByDayArea">
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">From</label>

        <div class="col-lg-10">
            <input type="text" class="dateFrom form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="form-group col-md-4">
        <label class="col-lg-2 control-label">To</label>

        <div class="col-lg-10">
            <input type="text" class="dateTo form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
    </div>
    <div class="col-md-4">
        <a class="btn btn-primary" id="searchByDay">Search</a>
    </div>
</div>

<div class="col-md-12">
    <table class="tb-menu table table-striped table-hover">
        <thead>
        <tr>
            <th>No</th>
            <th>Date(dd/mm/yy)</th>
            <th>Brunch</th>
            <th colspan="5">Menu</th>
            <th class="noteMenu">Note</th>
            <th class="editMenu">Edit</th>

        </tr>
        </thead>
        <tbody>
        {{#each models}} {{#with attributes}}
        <tr data-id="{{id}}" id="{{id}}">
            <td>{{math @index "+" 1}}</td>
            <td>{{date}}</td>
            <td>{{brunch}}</td>
            {{#each dish}}
            <td>{{this}}</td>
            {{/each}}
            <td class="noteMenu">{{note}}</td>
            <td class="editMenu">
                <a class="cursor edit-menu glyphicon glyphicon-pencil"
                   href="#modal-container-menu" role="button"
                   data-toggle="modal"></a>
                <span class="cursor delete-menu glyphicon glyphicon-trash"></span>
            </td>
        </tr>
        {{/with}} {{/each}}
        </tbody>
    </table>
    <div id="btnGroupArea">
        <a id="printMenu" class="btn btn-primary">Print</a>
        <a id="modal-dish" href="#modal-container-dish" role="button" class="btn btn-primary" data-toggle="modal">Add Dish</a>
        <a class="btn btn-primary" id='addNewMenu' href="#modal-container-menu" role="button" data-toggle="modal">Add Menu</a>
    </div>
</div>

<!-- Create Dish -->
<div class="modal fade" id="modal-container-dish" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Create Dish</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="">
                    <fieldset>
                        <div class="form-group">
                            <lable for='dishname' class="control-label col-lg-3">Dish Name</lable>
                            <div class="col-lg-9">
                                <input type="text" name="dishname" class="form-control dishname txt-dish" id="dishname">
                            </div>
                        </div>
                        <br />

                        <div class="form-group">
                            <label for="textArea" class="col-lg-3 control-label">Note</label>

                            <div class="col-lg-9">
                                <textarea class="form-control dishnote txt-dish" name="note" rows="3" id="textArea"></textarea>
                                <span class="help-block">Write note</span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary saveDish">Save changes</button>
            </div>

        </div>
    </div>
</div>
<!--Create Menu-->
<div class="modal fade" id="modal-container-menu" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title">Create Menu</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="">
                    <fieldset>
                        <div class="form-group">
                            <lable class="control-label col-lg-3">Date</lable>
                            <div class="col-lg-9">
                                <input type="text" name="modelDate"
                                       class="form-control modalDate datepicker">
                            </div>
                        </div>
                        <div class="form-group">
                            <lable class="control-label col-lg-3">Brunch</lable>
                            <div class="col-lg-9">
                                <select class="form-control modalBrunch">
                                    <option>lunch</option>
                                    <option>dinner</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <lable class="control-label col-lg-3">Dish Name</lable>
                            <div class="col-lg-4">
                                <input type="text" class="form-control modalDish" placeholder="dish 1" data-index="0">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control modalDish" placeholder="dish 2" data-index="1">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-4">
                                <input type="text" class="form-control modalDish" placeholder="dish 3" data-index="2">
                            </div>
                            <div class="col-lg-4">
                                <input type="text" class="form-control modalDish" placeholder="dish 4" data-index="3">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-offset-3 col-lg-4">
                                <input type="text" class="form-control modalDish" placeholder="dish 5" data-index="4">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="textArea" class="col-lg-3 control-label">Note</label>

                            <div class="col-lg-9">
                                <textarea class="form-control dishnote modalNote" name="note" rows="3" id="textArea"></textarea>
                                <span class="help-block">Write note</span>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="saveMenu">Save</button>
            </div>
        </div>
    </div>
</div>
