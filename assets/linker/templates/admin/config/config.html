<div class="page-header">
    <h1>Config</h1>
</div>
<form class="form-horizontal manager_form">
    <fieldset>
        <div class="form-group">
            <label class="col-lg-3 control-label">Cost/Meal (VND): </label>
            <div class="col-lg-4">
                <input type="text" class="form-control cost"
                       value="{{costPerMeal}}">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Last time to register meal:</label>
            <div class="col-lg-4">
                <input type="text" class="form-control hour"  value="{{lastHour}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-3">
                <a class="btn btn-primary btn-manager">Submit</a>
            </div>
        </div>

    </fieldset>
</form>
