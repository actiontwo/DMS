<div class="page-header">
    <h1>Register Meal</h1>
</div>
<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-8 control-label">View by Day</label>
        <div class="col-lg-8 admin-find-day">
            <input type="text" class="form-control datepicker" placeholder="mm/dd/yyyy">
        </div>
        <div class="col-md-4">
            <a class="btn btn-primary" id="btnAdminViewByDay">Search</a>
        </div>
    </div>
</div>
<div class="col-md-12">
    <div class="form-group col-md-4">
        <label class="col-lg-8 control-label">View by User</label>
        <div class="col-lg-8">
            <select id="selectUser" class="form-control selectpicker">
            </select>
        </div>
        
<!--         <label class="col-lg-8 control-label">Select month</label>
        <div class="col-lg-8">
            <select id="selectMonth" class="form-control selectpicker">
            </select>
        </div> -->
        <div class="col-md-4">
            <a class="btn btn-primary" id="btnAdminViewByUser">Search</a>
        </div>
    </div>
</div>

<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>No</th>
        <th data-attribute="date">Date(mm/dd/yyyy)</th>
        <th data-attribute="name">Name</th>
        <th data-attribute="lunch">Meals</th>
        <th data-attribute="lunch">Number of Meal(s)</th>
    </tr>
    </thead>
    <tbody>
    {{#each models}}
    <tr>
        <td>{{math @index "+" 1}}</td>
        <td>{{attributes.date}}</td>
        <td>{{attributes.name}}</td>
        <td><input class="mealCheckbox" type="checkbox" {{#if attributes.status}} checked {{/if}}/></td>
        <td><span class="numberOfMeals">{{attributes.numberOfMeals}}</span></td>
    </tr>
    {{/each}}
    <tr>
        <td class="total" colspan="3"><span>Total:</span></td>
        <td class="mealsChecked">15</td>
        <td class="totalMeals">15</td>
        <td></td>
    </tr>
    </tbody>
</table>
