<!DOCTYPE html>
<html>
	<head>
	    <title>
	        IS DSV - Mem-Register-Meal
	    </title>
	    <link rel="icon" href="static/images/favicon.png" type="image/x-icon">
	    <link type="text/css" href="css/ui-lightness/jquery-ui-1.10.4.custom.css">
	    <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.4/themes/smoothness/jquery-ui.css">
	    <script type="text/javascript" src="js/jquery-2.1.0.min.js"></script>
  		<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
  		<script type="text/javascript" src="js/jquery-bak.js"></script>
  		<link href="css/style.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<header>
				<div class="logo">
					<figure>
						<img src="images/logo.png">
					</figure>
					<span>Meal Resitration System</span>
				</div>
				<div class="clear-fix"></div>
				<div class="menu" id="menu">
					<ul>
						<li><a href="mem-register-meal.html">Register Meal</a></li>
						<li><a href="mem-view-menu.html">View Menu</a></li>
						<li><a href="mem-view-report.html">View Report</a></li>
						<li><a href="mem-deposit.html">Deposit</a></li>
						<li><a href="#">Welcome DSV Logout</a></li>
					</ul>
				</div>
			</header>
			<section class="main">
				<div class="mem-register-meal">
					<div class="header">
						<span>Register Meal</span>
					</div>
					<div class="content">
						<div class="find">
							<div class="find-from">
								<div>From: <input class="datepicker" type="text" placeholder="11/11/2013"></div>
							</div>
							<div class="find-to">
								<div>To: <input class="datepicker" type="text" placeholder="19/11/2013"></div>
							</div>
						</div>
						<div class="clear-fix"></div>
						<div class="confirm">
							<a href="#">OK</a>
						</div>
						<div class="clear-fix"></div>
						<div class="table">
							<table class="reference">
								<tbody>
									<tr>
										<th>No</th>
										<th>Date(dd/mm/yy)</th>
										<th>Lunch</th>
										<th>Dinner</th>
									</tr>
									<tr>
										<th style="color:#cbcbcb">1</th>
										<th style="color:#cbcbcb">11/11/2013-Mon</th>
										<th><input type="checkbox" disabled checked></th>
										<th><input type="checkbox" disabled checked></th>
									</tr>
									<tr>
										<th style="color:#cbcbcb">2</th>
										<th style="color:#cbcbcb">11/11/2013-Mon</th>
										<th><input type="checkbox" disabled checked></th>
										<th><input type="checkbox" disabled checked></th>
									</tr>
									<tr>
										<th>3</th>
										<th>11/11/2013-Mon</th>
										<th><input type="checkbox" checked></th>
										<th><input type="checkbox" checked></th>
									</tr>
									<tr>
										<th>4</th>
										<th>11/11/2013-Mon</th>
										<th><input type="checkbox" checked></th>
										<th><input type="checkbox" checked></th>
									</tr>
									<tr>
										<th>5</th>
										<th>11/11/2013-Mon</th>
										<th><input type="checkbox" checked></th>
										<th><input type="checkbox" checked></th>
									</tr>
									<tr>
										<th>6</th>
										<th>11/11/2013-Mon</th>
										<th><input type="checkbox" checked></th>
										<th><input type="checkbox" checked></th>
									</tr>
									</tr>
										<th class="total" colspan="2"><span>Total:</span></th>
										<th>15</th>
										<th>0</th>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</section>
		</div>
	</body>
